<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link  rel="stylesheet" href="bootstrap/bootstrap.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <title>Sign Up</title>

</head>
<body>
    <div class="container base  rounded">
        <h5 class="basetext">BASE</h5>
        <div class="baseInner container rounded shadow-sm ">

            <div class="parentdiv">

            <div class="singupform">

                <div class="formDiv rounded shadow-sm">
                    <div class="header  ">
                        
                        <h5 class="text-uppercase text-black-50  p-1  fontsze"><i class="fas fa-home"></i> upper background</h5>

                    </div>
                    <div class="formDIv">
                        <h5 class=" text-black-50  text-capitalize text-center" >Sign Up</h5>
                        
                        <form>
                            <div class="d-flex flex-row justify-content-between my-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-capitalize text-black-50 fz " for="exampleCheck1">As teacher</label>
                              </div>

                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label text-capitalize text-black-50 fz" for="exampleCheck2">As student</label>
                              </div>
                            </div>

                              
                            <div class="mb-3">
                            
                              <input type="email" class="form-control" placeholder="Enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
                           
                            </div>
                            <div class="mb-3">
                             
                              <input type="text" class="form-control" placeholder="Enter your UserName" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3">
                             
                                <input type="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                                <label class="form-check-label text-capitalize text-black-50 fz" for="exampleCheck3">remember me</label>
                              </div>
                            
                            <button type="submit" class="signupbtn shadow-lg text-capitalize">sign up</button>
                          </form>
                    </div>

                </div>

            </div>

            <div class="login d-flex flex-row justify-content-center align-content-center align-items-center">
                <div>
                    <h5 class="text-black-50  text-capitalize ">don't have an account?</h5>
                    <h5 class="spanbtn text-capitalize text-left">button</h5>

                    <a href="login.html" class="text-decoration-none">
                    <button class="text-capitalize loginbtn shadow-sm ">login</button>
                    </a>
                </div>

            </div>

        </div>

        </div>


    </div>
    






    <script src="bootstrap/botstrapbundle.js" ></script>
</body>
</html>
