    <script>
        const hideevent = () => {
            let modal = document.getElementById("sideModalShow");

            if (modal.style.display === "none") {
                modal.style.display = "block";
            } else {
                modal.style.display = "none";
            }
        };

        const hidebox = () => {
            let modal = document.getElementById("hidebox");

            if (modal.style.display === "none") {
                modal.style.display = "block";
            } else {
                modal.style.display = "none";
            }
        };
    </script>
